<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat | Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Detiles: </h3>
        <input class="nameInput" type="text" placeholder="name" class="input" />
        <input class="mailInput" type="text" placeholder="mail" class="input" />
        <input class="usernameInput" type="text" placeholder="username" class="input" />
        <input class="passwordInput" type="text" placeholder="password" class="input" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
